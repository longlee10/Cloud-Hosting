<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <blockquote class="quote">
      <p class="quote-text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate
        excepturi quia asperiores dolorum dolores quaerat. At voluptatum dolores
        assumenda beatae. Cupiditate est cum ex laborum ut cumque eius aut iste.
      </p>
      <footer>
        <div class="media">
          <div class="media-image">
            <svg class="icon icon-primary quote-line">
              <use xlink:href="../icons/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media-body">
            <h3 class="media-title quote-author">John Smith</h3>
            <p class="quote-organization">ABC Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </body>
</html>
