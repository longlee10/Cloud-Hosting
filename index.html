<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="block block-dark block-skew-left hero">
      <div class="container grid grid-cols-2">
        <header class="block-header hero-content">
          <h2 class="block-heading">Cloud Hosting for Pros</h2>
          <p class="hero-tagline">
            Deploy your website in less than 60 seconds.
          </p>
          <a href="/" class="btn btn-accent btn-stretched">get started</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="./images/banner.webp 1x, ./images/banner@2x.webp 2x"
          />
          <source
            type="image/png"
            srcset="./images/banner.png 1x, ./images/banner@2x.png 2x"
          />
          <img class="hero-img" src="./images/banner.png" alt="" />
        </picture>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
